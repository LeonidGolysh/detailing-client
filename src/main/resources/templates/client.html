<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
    <body>
    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client: ${clients}">
                <td th:text="${client.getName()}"></td>
                <td th:text="${client.getPhoneNumber()}"></td>
                <td>
                    <form th:action="@{/edit}" th:object="${client}" method="get">
                        <input type="hidden" th:value="${client.getId()}" />
                        <button type="submit">Update</button>
                    </form>
                    <form th:action="@{/client/delete}" th:object="${client}" method="get">
                        <input type="hidden" th:name="id" th:value="${client.id}" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
<!--     <input type="hidden" name="id" th:value="${note.id}" />-->
    <!--    <a th:href="@{'/note/edit?id=' + ${note.id}}">Edit</a>-->
    <a th:href="@{/create}" class="btn btn-primary">Add client</a>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </body>
</html>
