<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delete Client</title>
</head>
    <body>
        <h2>Are you sure you want to delete this client?</h2>
        <p>ID: <span th:text="${clientId}"></span></p>
        <form action="/client/delete" method="post">
            <input type="hidden" name="id" th:value="${clientId}" />
            <button type="submit">Delete</button>
        </form>
        <a href="/client">Cancel</a>
    </body>
</html>
